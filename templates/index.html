{% extends 'base.html' %}

    {% block the_stuff %}
        <h1>Signup</h1>
        <form action='/add_user' method='post'>
            <label>Username<br>
                <input type='text' name='new-account' autocomplete="on"/>
            </label>
            <br>
            <label>Password<br>
                <input type='password' name='new-password' autocomplete="off"/>
            </label>
            <br>
            <label>Verify Password<br>
                <input type='password' name='password-verified' autocomplete="off"/>
            </label>
            <br>
            <label>Email (optional)<br>
                <input type='text' name='email-created' autocomplete="on"/>
            </label>
            <br>
            <input type='submit' value='Submit'/>
        </form>
    {% if error %}
    <p class="error">{{ error }}</p>
    {% endif %}
    {% endblock %}
